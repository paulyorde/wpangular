<article class="article" ng-repeat="post in posts">
  <div class="row">
    <div class="col-sm-6">
      <div ng-if="post.acf.name">
        <p class="article-p">by {{post.acf.name}} | category: {{post.acf.title}}</p>
        <br>
        <h2 class="article-h2">{{post.title.rendered}}</h2>
        <div ng-bind-html="post.excerpt.rendered | to_trusted"></div>
        <div ng-if="!post.acf.name">No Name Found</div>
        <a ui-sref="detail({id: post.id})">read more...</a>
        <br>
        <hr>
      </div>
    </div>
        <div class="col-sm-6">
          <div class="th-profile-img">
            <img ng-src="{{post.acf.image}}" />
          </div>
        </div>
  </div>
</article>
